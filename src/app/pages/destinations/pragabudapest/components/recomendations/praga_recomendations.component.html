<div class="recommendations-container">
  
  <!-- Navigation Tabs -->
  <nav class="section-nav">
    <button 
      class="nav-button" 
      [class.active]="activeTab === 'restaurants'"
      (click)="selectTab('restaurants')">
      Restaurantes
    </button>
    <button 
      class="nav-button" 
      [class.active]="activeTab === 'accommodation'"
      (click)="selectTab('accommodation')">
      Alojamiento
    </button>
    <button 
      class="nav-button" 
      [class.active]="activeTab === 'transport'"
      (click)="selectTab('transport')">
      Transporte
    </button>
  </nav>

  <!-- Content Sections -->
  <div class="content-sections">
    
    <!-- Restaurants Section -->
    <div class="content-section" [class.active]="activeTab === 'restaurants'">
      <pragabudapest-restaurant-recomendations-component></pragabudapest-restaurant-recomendations-component>
    </div>

    <!-- Accommodation Section -->
    <div class="content-section" [class.active]="activeTab === 'accommodation'">
      <pragabudapest-accommodation-recomendations-component></pragabudapest-accommodation-recomendations-component>
    </div>

    <!-- Transport Section -->
    <div class="content-section" [class.active]="activeTab === 'transport'">
      <pragabudapest-transport-recomendations-component></pragabudapest-transport-recomendations-component>
    </div>

  </div>

</div>
