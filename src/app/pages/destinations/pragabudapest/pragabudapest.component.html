<div class="content-container">
    <mat-tab-group [selectedIndex]="2">
      <!-- Tab Inicio -->
      <mat-tab>
        <ng-template mat-tab-label class="custom-tab-label">
          <mat-icon class="custom-icon">home</mat-icon>
          <span class="custom-tab-text">Inicio</span>
      </ng-template>
        <p>Bienvenido a la guía de viaje de Praga - Bratislava - Budapest.</p>
        <p>Por ahora solo esta disponible el itinerario.</p>
      </mat-tab>
  
      <!-- Tab Recomendaciones -->
      <mat-tab>
        <ng-template mat-tab-label class="custom-tab-label">
          <mat-icon class="custom-icon">star</mat-icon>
          <span class="custom-tab-text">Recomendaciones</span>
        </ng-template>
        <p>Aquí están nuestras recomendaciones para tu viaje.</p>
      </mat-tab>
  
      <!-- Tab Itinerario -->
      <mat-tab>
        <ng-template mat-tab-label class="custom-tab-label">
          <mat-icon class="custom-icon">route</mat-icon>
          <span class="custom-tab-text">Itinerario</span>
        </ng-template>
    

        <app-itinerary-day-card 
            [borderClass]="'border-purple'"
            [day]="{
                title: 'Día 01 - Praga: Kutná Hora',
                activities: [
                {
                    name: 'Vuelo a Praga',
                    description: 'Salimos en el vuelo a las <strong>9:35h</strong> y llegamos a Praga a las <strong>12:25h</strong>. Preferimos un vuelo de mañana ya que no existían muchas otras ofertas y, además, así aprovechamos toda la tarde en el destino.<br><br> El precio del billete fue de <strong>91€</strong> por persona. La duración del mismo es de <strong>3h</strong>.',
                    images: [],
                    longitude: -3.56804,
                    latitude: 40.48401,
                    mapUrl: ''
                },
                {
                    name: 'Aeropuerto de Praga - Coche de alquiler',
                    description: 'Aterrizamos sobre las <strong>12:25</strong> en el aeropuerto de Praga (PRG).Lo primero que pensábamos hacer era cambiar algunos euros a moneda local, la <strong>corona checa (Kč)</strong>, en el aeropuerto, ya que es donde tienen el mejor cambio. En nuestro caso, a fecha del <strong>10/2024</strong>, el cambio era de <strong>4€</strong> equivalen a <strong>100 Kč</strong>. Sin embargo, al final decidimos no cambiar y tratar de pagar todo con tarjeta, y fue lo más acertado ya que nunca nos pidieron pagar en efectivo. Concretamente, utilizamos Revolut porque te cobran comisión. <br><br> Tras salir del aeropuerto, nos dispusimos a recoger el coche de alquiler. Tras consultar numerosas páginas web y comparar precios, vimos que la mejor opción es recogerlo y devolverlo en el aeropuerto, ya que si lo quisiéramos devolver en alguna oficina del centro (cercana al hotel) elevaría el precio. Utilizamos el comparador de precios de rentalcars y reservamos un <strong>Volkswagen Polo</strong> por <strong>21€/día + 20€ de seguro</strong>.<br><br> Web comparadora de coches: https://www.rentalcars.com/en/',

                    images: ['/assets/budapest/Dia01/capturaCocheAlquiler.jpg'],
                    longitude: 14.26317037953236,
                    latitude: 50.10195610543177,
                    mapUrl: ''
                },
                {
                    name: 'Kutná Hora - Osario de Sedlec',
                    description: 'Tras recoger el coche, fuimos hacia <strong>Kutná Hora</strong>, el trayecto es de <strong> algo más de 1 hora</strong>, pero al ir un viernes al mediodía había bastante tráfico y tardamos casi 2h.<br><br> Una vez allí, sobre las <strong>15:30</strong>, visitamos el <strong>Osario de Sedlec</strong>. Este osario es uno de los sitios más únicos e impresionantes de la región de Kutná Hora, ya que sus interiores están decorados con <strong>huesos humanos</strong>, organizados artísticamente para formar candelabros, cruces y otras estructuras, lo que le otorga una atmósfera solemne pero fascinante. Visitarlo no lleva más de 30 minutos. <br><br> El horario del Osario es de <strong>9:00 a 17:00h en octubre</strong>, pero es importante chequearlo en función de la temporada, y el precio de la entrada es de <strong>7€</strong>, y, como nosotros, la puedes adquirir online en la web: https://tickets.sedlec.info/. <br><br> Muy cerca del osario, se encuentra la Iglesia de la Asunción de Nuestra Señora y San Juan el Bautista, una última parada a 3 minutos andando del osario antes de continuar.',
                    images: ['/assets/budapest/Dia01/.jpg'],
                    longitude:  15.288720505888634,
                    latitude:49.96039308374713,
                    mapUrl: 'map-sedlec'
                },
                {
                    name: 'Kutná Hora - Iglesia de Santa Bárbara',
                    description: 'Al terminar, sobre las <strong>16:30</strong> visitamos la <strong>Iglesia de Santa Bárbara</strong>, que cierra a las <strong>18:00</strong>, y cuya entrada se puede comprar en la misma web que el osario, seleccionando una entrada que incluye tanto el osario como las dos Iglesias. El trayecto desde el Osario lo haremos en coche ya que vamos algo justos de tiempo.<br><br> Este monumento gótico, declarado <strong>Patrimonio Mundial de la UNESCO</strong>, es uno de los ejemplos más importantes de la arquitectura gótica en Europa Central. Su construcción comenzó en <strong>1388</strong> y fue completada varios siglos después, lo que explica la mezcla de estilos arquitectónicos que se pueden observar. La iglesia está dedicada a <strong>Santa Bárbara</strong>, la patrona de los mineros, lo que refleja la rica historia minera de Kutná Hora, una ciudad conocida por sus minas de plata.<br><br> Visitar esta Iglesia y sus alrededores te llevará al rededor de 1h, ya que tiene encanto tanto por dentro como por fuera.',
                    images: ['/assets/budapest/Dia01/.jpg'],
                    longitude: 15.263233774755731,
                    latitude: 49.945228547050945, 
                    mapUrl: 'map-santa-barbara'
                },
                {
                    name: 'Kutná Hora - Praga: Check In',
                    description: 'Tras realizar toda la visita a Kutná Hora, nuestra intención es volver con el coche al hotel y realizar el <strong>Check-In</strong>, de esta forma podemos dejar las maletas e ir posteriormente a la devolución del coche al aeropuerto en el mismo.',
                    images: ['/assets/budapest/Dia01/.jpg'],
                    longitude: 14.418228656633708,
                    latitude: 50.08246157856821, 
                    mapUrl: 'map-santa-barbara'
                },
                {
                    name: 'Praga - Cena y paseo nocturno',
                    description: 'Una vez devuelto el coche en el aeropuerto de Praga, tenemos que volver en <strong>transporte público</strong> hasta el centro de la ciudad y aprovecharemos tanto para <strong>cenar</strong> como para un <strong>paseo nocturno</strong>.<br><br> La vuelta desde el aeropuerto se puede realizar de muchas formas, pero casi todas constan de un primer tramo en bus y un segundo tramo en tren. Una opción sería tomar un bus, Capolinea Bus <strong>119</strong>, hasta <strong>Nádraží Veleslavín</strong> (8 paradas - 15 min) y posteriormente un tren hasta <strong>Můstek</strong> (6 paradas - 10 min).<br><br> El paseo nocturno finalmente lo hicimos por la plaza de la Ciudad Vieja de Praga, ya que nos quedaba muy cerquita del hotel, y la verdad que fue encantador.',
                    images: ['/assets/budapest/Dia01/.jpg'],
                    longitude: 14.423587297844866,
                    latitude: 50.0842193941157, 
                    mapUrl: 'map-santa-barbara'
                }
                ]
            }">
        </app-itinerary-day-card>

        <app-itinerary-day-card 
            [borderClass]="'border-purple'"
            [day]="{
                title: 'Día 02 - Praga: Castillo de Praga y Torre de Petrín',
                activities: [
                {
                    name: 'Castillo de Praga',
                    description: '<strong>Explora el majestuoso Castillo de Praga,</strong> la fortaleza más grande del mundo según el Libro Guinness de los Récords. Fundado en el siglo IX, este imponente complejo es una mezcla de estilos arquitectónicos que reflejan la historia checa. La entrada exterior es gratuita, pero para acceder al interior y visitar las distintas secciones del castillo, el precio es de 15€. <strong>Abierto todos los días de 6:00 a 22:00h.</strong> <br><br> En nuestro caso, lo que realizamos es un <strong>Free Tour</strong> donde nos mostraron todos los monumentos (por fuera) de 10:00 a 12:30h. De todas formas, realices Free Tour o no, te recomendamos llegar temprano para evitar las multitudes y disfrutar de la vista panorámica de la ciudad desde los jardines del castillo.',
                    images: [

                    latitude: 50.0900,
                    mapUrl: 'map-castillo-praga'
                },
                {
                    name: 'Catedral de San Vito',

                    images: [
                        '/assets/budapest/Dia02/SanVito_Frontal.JPEG',
                        '/assets/budapest/Dia02/SanVito_Alex.JPEG',
                        '/assets/budapest/Dia02/SanVito_angular.JPEG',
                        '/assets/budapest/Dia02/SantVito_Lateral.JPEG',
                        
                    ],
                    longitude: 14.4004,
                    latitude: 50.0908,
                    mapUrl: 'map-catedral-san-vito'
                },
                {
                    name: 'Palacio Antiguo Real',

                    images: [

                        '/assets/budapest/Dia02/PalacioReal_Puertas.JPEG',],

                    mapUrl: 'map-palacio-antiguo-real'

                {

                    description: '<strong>Descubre la Basílica de San Jorge,</strong> el templo románico más antiguo de Praga, fundado en el siglo X. Con su imponente fachada de ladrillo rojo, destaca por su interior sencillo pero fascinante. Incluido en la entrada del Castillo. <strong>La luz del sol de la tarde ilumina la fachada de una manera espectacular,</strong> así que planifica tu visita en ese horario si quieres hacer fotografías memorables. <br><br> Horario: 9:00 a 17:00h.',
                    images: ['/assets/europa/basilica_san_jorge.jpg'],

                {

                    images: [
                        '/assets/budapest/Dia02/PaseoPetrin_naturaleza.JPEG',
                        '/assets/budapest/Dia02/PaseoPetrin_Alex.JPEG',
                        '/assets/budapest/Dia02/PaseoPetrin_Ruta.JPEG',
                    ],

                    longitude: 14.4052,
                    latitude: 50.0810,
                    mapUrl: 'map-isla-kampa'
                }
                
            ]
            }">

        <app-itinerary-day-card 
            [borderClass]="'border-purple'"
            [day]="{
                title: 'Día 03 - Praga: Barrio Judío y Ciudad Vieja',
                activities: [
                {
                    name: 'Comienzo del día - Explorando Praga',
                    description: 'Por la mañana, comenzamos nuestro día en el hotel, desde donde partimos hacia la Plaza de la Ciudad Vieja para realizar un Free Tour que recorre algunos de los monumentos más importantes de Praga, incluyendo el Barrio Judío y la Ciudad Vieja. Después de un almuerzo ligero, por la tarde continuaremos visitando puntos clave como la Torre de la Pólvora, el Klementinum, el Puente de Carlos, y terminaremos el día con una visita a la Casa Danzante y la Plaza de Wenceslao. <br><br><strong>Cómo llegar al punto de encuentro del Free Tour:</strong> Desde el hotel, caminaremos aproximadamente 10 minutos hacia la Plaza de la Ciudad Vieja. La ruta nos lleva por la calle Revoluční y luego giramos hacia Dlouhá, antes de llegar a la plaza.',

                    longitude: 14.418228656633708,
                    latitude: 50.08246157856821,
                    mapUrl: 'map-hotel-praga'
                    },
                {
                    name: 'Free Tour - Barrio Judío y Ciudad Vieja',
                    description: 'Este recorrido cubre los puntos más importantes de la Ciudad Vieja y el Barrio Judío de Praga. Durante el tour, visitaremos la <strong>Plaza de la Ciudad Vieja</strong> con su famoso <strong>Reloj Astronómico</strong> y la <strong>Iglesia de Nuestra Señora de Tyn</strong>. Posteriormente, en el Barrio Judío, conoceremos la historia de sus sinagogas más emblemáticas, como la <strong>Sinagoga Vieja-Nueva</strong> y la <strong>Sinagoga Española</strong>, que observaremos desde el exterior. Terminaremos el tour en el <strong>Cementerio Judío</strong>.',
                    images: ['/assets/europa/barrio_judio.jpg', '/assets/europa/nuestra_senora_tyn.jpg'],
                    longitude: 14.4170,
                    latitude: 50.0880,
                    mapUrl: 'map-barrio-judio'
                },
                
                {
                    name: 'Visita al Cementerio Judío y Sinagogas',

                    images: ['/assets/europa/torre_polvora.jpg'],
                    longitude: 14.4289,
                    latitude: 50.0873,
                    mapUrl: 'map-torre-polvora'

                {

                    images: ['/assets/europa/torre_astronomica.jpg'],

                    latitude: 50.0878,
                    mapUrl: 'map-torre-astronomica'

                    images: ['/assets/europa/klementinum.jpg'],

                    images: ['/assets/europa/puente_carlos.jpg'],

                {

                    longitude: 14.4135,
                    latitude: 50.0804,
                    mapUrl: 'map-casa-danzante'
                },
                {
                    name: 'Plaza de Wenceslao',
                    description: 'La Plaza de Wenceslao es uno de los lugares más importantes de la historia contemporánea de Praga. Conocida por ser el epicentro de las revoluciones y protestas, hoy es un bullicioso centro de tiendas, restaurantes y hoteles. En un extremo de la plaza se encuentra la majestuosa estatua de San Wenceslao y el Museo Nacional de Praga. \n\nAcceso gratuito, abierto las 24 horas.',
                    images: ['/assets/europa/plaza_wenceslao.jpg'],
                    longitude: 14.4313,
                    latitude: 50.0816,
                    mapUrl: 'map-plaza-wenceslao'
                },
                {
                    name: 'Museo Nacional de Praga',
                    description: 'El Museo Nacional de Praga es el museo más grande y prestigioso de la ciudad. Su colección abarca desde la historia natural hasta la arqueología y la historia checa. El edificio en sí es una obra maestra de la arquitectura neorrenacentista y ofrece una vista impresionante desde la Plaza de Wenceslao. La visita al museo es imprescindible para los interesados en la historia y la cultura de la República Checa. \n\nHorario: 10:00 – 18:00h \nPrecio: 12€',
                    images: ['/assets/europa/museo_nacional.jpg'],
                    longitude: 14.4311,
                    latitude: 50.0819,
                    mapUrl: 'map-museo-nacional'
                }
                ]
            }">
        </app-itinerary-day-card>

            [day]="{
                title: 'Día 04 - Bratislava',
                activities: [
                {
                    name: 'Castillo de Bratislava',
                    description: 'Visitamos el famoso Castillo de Bratislava con vistas impresionantes al río Danubio.',
                    images: ['/assets/europa/castillo_bratislava.jpg'],
                    longitude: 17.1000,
                    latitude: 48.1420,
                    mapUrl: 'map-castillo-bratislava'
