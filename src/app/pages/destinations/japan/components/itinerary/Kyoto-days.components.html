            activities: [
              {
                name: 'Nikko St',
                description: 
                  'Viajaremos desde Tokio a Nikko. Para ir de Tokio a Nikko tardaremos menos de 2h. En nuestro caso primero De St de Kanda (hotel) cogiendo la Yamanote Line hasta St de Tokio: una parada.Posteriormente de St de Tokio cogiendo la JR Tohoku Shinkansen hasta la St de Utsonomiya: 50 min aprox.Y por último de St de Utsonomiya cogiendo JR Nikko hasta St de Nikko: 45 min aprox.<br><br>Comenzaremos en el majestuoso <strong>Santuario Toshogu</strong>, continuaremos hacia el santuario Rinnoji y su <strong>Pagoda de Cinco Pisos</strong>. Después visitaremos el <strong>Santuario Futarasan</strong>, el más antiguo de Nikko. Seguiremos al <strong>Templo Rinnoji</strong> y finalizaremos nuestra jornada en el misterioso <strong>Abismo de Kanmangafuchi</strong>',

                ' <strong>Horario:</strong> Acceso libre las 24 horas<br><strong>Precio:</strong> 360 (aprox. 2,5 €).<br><br> El <strong>Puente Shinkyo</strong> es un puente de color rojo que cruza el río Daiya en Nikko. Es un símbolo de buena suerte y purificación en la cultura japonesa, y es un lugar popular para tomar fotografías y disfrutar de las vistas de los alrededores.<br><br>Realmente se puede observar sin pagar nada, pero si se quiere cruzar es cuando pagaremos los 360 yenes (Existe un paso al lado mucho más moderno y desde nso podremso tirar estupendas fotos con el puente Shinkyo de fondo). Según la tradición, cruzar el puente trae buena suerte y protección contra los malos espíritus. Es parte del Santuario Futarasan, un lugar sagrado en Nikko que combina la belleza natural con la espiritualidad japonesa.<br><br>Tras el puente existe una piedra que muestra el camino del sendero hacia los distintos templos que se encuentran en la zona.'

              {
                name: 'Santuario Rinnoji',
                description: '
                  <strong>Horario:</strong> 8-17h (Abr-Oct) y 8-16h (Nov-Mar)<br><strong>Precio:</strong> 1.300 yenes (aprox. 8 €).<br><br> El <strong>Santuario Rinnoji</strong> es uno de los santuarios más importantes de Nikko, conocido por su arquitectura tradicional y su ambiente espiritual. Fundado en el año 766 por el monje Shodo Shonin. Su importancia radica en ser <strong>el primer templo budista establecido en la región montañosa de Nikko</strong>.El complejo incluye varios tesoros imprescindibles: <br><br> El <strong>Sanbutsudo</strong> (Salón de los Tres Budas), edificio principal que alberga tres impresionantes estatuas doradas de 8 metros de altura que representan a Amida Nyorai (Buda de la Luz Infinita), Senju Kannon (Diosa de la Misericordia) y Bato Kannon (Kannon con cabeza de caballo), todas Tesoros Nacionales de Japón. <br><br>El <strong>Taiyuin</strong>, elaborado mausoleo del tercer shogun Tokugawa, Iemitsu, con decoraciones que simbolizan la transición del espíritu al más allá. <br><br>El famoso <strong>Templo de los Tres Monos Sabios</strong> que no ven, no oyen y no hablan mal. <br><br> La <strong>Fuente de Purificación (Temizuya)</strong> coronada por un imponente dragón tallado en piedra es esencial para el ritual purificador antes de entrar al espacio sagrado: los visitantes deben tomar el cucharón, lavar ambas manos y enjuagar la boca siguiendo un orden específico que simboliza la purificación espiritual. <br><br> El exquisito <strong>Jardín Shoyoen</strong> representa los elementos fundamentales de la cosmología budista, donde cada piedra, árbol y el estanque central tienen significados específicos relacionados con el camino hacia la iluminación. Se recomienda visitar temprano por la mañana para evitar multitudes y experimentar la verdadera tranquilidad de este sitio espiritual, llevar calzado cómodo para recorrer las numerosas escaleras y caminos empedrados, y mantener una actitud respetuosa pues sigue siendo un lugar de culto activo.'

              {
                name: 'Santuario Toshogu',
                description: '
                  <strong>Horario:</strong> 8-17 (Abr-Oct) y 8-16 (Nov-Mar)<br><strong>Precio:</strong> 2.100 yenes (aprox. 13 €)<br><br>El <strong>Santuario Toshogu</strong> es el más espléndido y visitado de Nikko, declarado Patrimonio de la Humanidad por la UNESCO, construido en 1617 alberga el mausoleo de Tokugawa Ieyasu, fundador del shogunato Tokugawa.<br><br> Al entrar, los visitantes atraviesan la imponente <strong>Puerta Ishidorii</strong>, un torii de piedra que marca la frontera entre el mundo terrenal y el espiritual, flanqueado por dos <strong>komainu</strong> (leones guardianes).<br><br>Los <strong>farolillos de piedra</strong> (toro) que bordean el camino principal fueron donaciones de daimyos (señores feudales) y cada uno presenta elaborados grabados representando diferentes elementos naturales como grullas, flores y paisajes. <br><br> La <strong>Puerta Yomeimon</strong>, conocida como la puerta del sol naciente, es considerada la estructura más bella de todo Japón, con sus 508 figuras talladas representando animales, flores y personajes mitológicos. <br><br> La <strong>Pagoda de Cinco Pisos</strong> (Gojunoto) es uno de los elementos más icónicos y fotogénicos del complejo sagrado de Nikko, ubicada en el recinto del Santuario Toshogu con 36 metros de altura. Representa los cinco elementos fundamentales según la cosmología budista: tierra (base), agua (primer piso), fuego (segundo piso), viento (tercer piso) y vacío/cielo (cuarto piso y pináculo). El exterior está pintado en el característico <strong>bermellón intenso</strong> (shuiro), color que simboliza protección contra el mal y las enfermedades, mientras que los detalles dorados representan la iluminación y la pureza espiritual.',

              {
                name: 'Santuario Futarasan',
                description: '
                  <strong>Horario:</strong> 9-17 (Abr-Oct) y 9-16 (Nov-Mar)<br><strong>Precio:</strong> 300 yenes (aprox. 1,9 €) para el recinto principal. El acceso a los jardines exteriores es gratuito.<br><br> El <strong>Santuario Futarasan</strong> es uno de los tres grandes santuarios de Nikko, fundado en el año 782. A diferencia de sus vecinos más ornamentados, este santuario destaca por su elegante sobriedad, siguiendo fielmente la estética sintoísta tradicional. Está dedicado a las tres deidades montañosas (<strong>Oonamuchi</strong>, <strong>Tagorihime</strong> y <strong>Ajisukitakahikone</strong>) que habitan los tres montes sagrados de Nikko: Nantai, Nyoho y Taro. La <strong>puerta principal</strong> (torii) está decorada con tallas de <strong>kirin</strong> (criaturas mitológicas parecidas a unicornios) que actúan como guardianes celestes. En el recinto principal destaca el <strong>Haiden</strong> (salón de ofrendas) con su característica arquitectura <strong>Gongen-zukuri</strong>, donde los fieles pueden realizar sus plegarias tras purificarse en el <strong>chozuya</strong>, fuente ritual decorada con tallas de tortugas (símbolo de longevidad). El recinto alberga también el <strong>Kagura-den</strong>, un escenario para danzas rituales donde se realizan actuaciones de <strong>Kagura</strong> (danzas sintoístas para los dioses) durante festivales importantes como el <strong>Shunki Reitaisai</strong> (festival de primavera) y el <strong>Shuki Reitaisai</strong> (festival de otoño).

                description: '
                  <strong>Horario:</strong> Acceso libre las 24 horas<br><strong>Precio:</strong> Gratuito<br><br> El <strong>Abismo de Kanmangafuchi</strong> es uno de los tesoros naturales de Nikko, formado hace aproximadamente 7.000 años tras la erupción del Monte Nantai. Este profundo cañón, tallado por el río Daiya, ofrece un impresionante contraste entre la fuerza bruta de la naturaleza y la serena espiritualidad japonesa. <br><br> El principal atractivo de este lugar es la famosa fila de <strong>estatuas Jizo</strong> (Bake Jizo), más de 70 figuras de piedra que representan a Jizo Bosatsu, deidad protectora de los niños, viajeros y almas en transición. Están cubiertas de musgo y muestran los estragos del tiempo, creando una atmósfera sobrecogedora especialmente al atardecer o en días brumosos. Cada estatua lleva un <strong>gorro rojo</strong> (zukin) y un <strong>babero</strong> (yodarekake) colocados por lugareños como ofrenda para protección de niños fallecidos.<br><br>El sendero que bordea el abismo está flanqueado por majestuosas <strong>criptomerias centenarias</strong> (sugi) que crean un dosel natural, filtrando la luz y acentuando el ambiente místico del lugar. Desde varios miradores estratégicos, los visitantes pueden observar las impresionantes <strong>formaciones basálticas hexagonales</strong> en las paredes del cañón, resultado del enfriamiento rápido de la lava volcánica. Durante todo el recorrido podremos ir viendo numerosas cascadas y pequeños riachuelos que desembocan en el río Daiya.',
