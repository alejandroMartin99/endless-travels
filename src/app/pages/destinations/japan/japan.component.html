        <app-itinerary-day-card

              images: [

        <app-itinerary-day-card

              description: 'Bueeenoos días !!! Tras los casi 30 km de ayer, hoy de nuevo caminaremos y madrugaremos otro montón.\n\n Nos tendremos que levantar a las 7h para salir del hotel sobre las 08:00h y tomar un bus hacia nuestra primera parada Ginkaku-ji. El bus es el 32 desde la parada de Shijo Karasuma (muy cerquita del hotel) en un trayecto de 40 minutos. \n\nEn el día de hoy nos centraremos en la zona Este de Kyoto. Vamos a visitar templos emblemáticos como el Ginkaku-ji, descenderemos por el paseo del filósofo descubriendo una gran cantidad de templos como el Honen-in, Kounji, Santuario Kumano Nyakuoki... hasta el Nanzen-ji. Continuaremos con el Santuario Heian y finalizaremos el día cenando en la zona de Kawaramachi, vamos un día muy completo !!!',

              longitude: 135.75896619907707,

              mapUrl: 'map-shinjuku'

              description: 'Continuamos nuestro recorrido en el <strong>Templo Eikando</strong>, una joya de Kyoto situada a lo largo del <strong>Paseo del Filósofo</strong>. Este complejo templario, conocido formalmente como <strong>Eikando Zenrin-ji</strong>, data del siglo IX y destaca por sus impresionantes jardines y estructuras históricas. Eikando es famoso por sus espectaculares vistas otoñales, cuando sus arces se visten de rojo intenso y crean una atmósfera mágica y envolvente.\n\nAl explorar el complejo, encontraremos la icónica estatua de <strong>Amitabha</strong>, conocida como el <em>Buda Mirando Hacia Atrás</em>, que representa una figura de Buda única que mira por encima del hombro, un detalle raro en la iconografía budista. A lo largo del recorrido, también se puede disfrutar de un pintoresco puente, estanques llenos de carpas koi y un mirador que permite vistas panorámicas de Kyoto.\n\n<strong>Horario:</strong> Abierto de 9:00 a 17:00. <strong>Entrada:</strong> 600 yenes.\n\nEste templo es una parada obligatoria para quienes buscan la belleza serena de Kyoto en su máxima expresión. A cada paso, Eikando ofrece rincones ocultos y paisajes que capturan la esencia de la espiritualidad y naturaleza japonesa.',
