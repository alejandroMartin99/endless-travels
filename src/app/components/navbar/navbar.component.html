<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo/Brand -->
    <div class="navbar-brand">
      <a routerLink="/" class="brand-link">
        <span class="brand-text">Endless Travels</span>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <div class="navbar-menu desktop-menu">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </a>
      
      <!-- Destinations Dropdown -->
      <div class="dropdown">
        <button class="dropdown-toggle" (click)="toggleDestinationsDropdown()">
          <mat-icon>explore</mat-icon>
          <span>Destinos</span>
          <mat-icon class="dropdown-arrow" [class.rotated]="isDestinationsOpen">expand_more</mat-icon>
        </button>
        <div class="dropdown-menu" [class.show]="isDestinationsOpen">
          <div class="dropdown-section">
            <h4>Asia</h4>
            <a routerLink="/destinations/japan" class="dropdown-item" (click)="closeDropdowns()">
              <mat-icon>flag</mat-icon>
              <span>Japón</span>
            </a>
          </div>
          <div class="dropdown-section">
            <h4>Europa</h4>
            <a routerLink="/destinations/pragabudapest" class="dropdown-item" (click)="closeDropdowns()">
              <mat-icon>flag</mat-icon>
              <span>Praga - Budapest</span>
            </a>
            <a routerLink="/destinations/copenhague" class="dropdown-item" (click)="closeDropdowns()">
              <mat-icon>flag</mat-icon>
              <span>Copenhague</span>
            </a>
          </div>
        </div>
      </div>

      <a routerLink="/about" routerLinkActive="active" class="nav-link">
        <mat-icon>help_outline</mat-icon>
        <span>Info</span>
      </a>
      
      <a routerLink="/contact" routerLinkActive="active" class="nav-link">
        <mat-icon>person</mat-icon>
        <span>Contacto</span>
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen" aria-label="Toggle mobile menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <div class="mobile-menu" [class.show]="isMobileMenuOpen">
    <div class="mobile-menu-header">
      <span class="mobile-menu-title">Menú</span>
      <button class="mobile-menu-close" (click)="closeMobileMenu()" aria-label="Close menu">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    
    <div class="mobile-menu-content">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="mobile-nav-link" (click)="closeMobileMenu()">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </a>
      
      <div class="mobile-dropdown">
        <button class="mobile-dropdown-toggle" (click)="toggleMobileDestinations()">
          <mat-icon>explore</mat-icon>
          <span>Destinos</span>
          <mat-icon class="mobile-dropdown-arrow" [class.rotated]="isMobileDestinationsOpen">expand_more</mat-icon>
        </button>
        <div class="mobile-dropdown-menu" [class.show]="isMobileDestinationsOpen">
          <div class="mobile-dropdown-section">
            <h5>Asia</h5>
            <a routerLink="/destinations/japan" class="mobile-dropdown-item" (click)="closeMobileMenu()">
              <mat-icon>flag</mat-icon>
              <span>Japón</span>
            </a>
          </div>
          <div class="mobile-dropdown-section">
            <h5>Europa</h5>
            <a routerLink="/destinations/pragabudapest" class="mobile-dropdown-item" (click)="closeMobileMenu()">
              <mat-icon>flag</mat-icon>
              <span>Praga - Budapest</span>
            </a>
            <a routerLink="/destinations/copenhague" class="mobile-dropdown-item" (click)="closeMobileMenu()">
              <mat-icon>flag</mat-icon>
              <span>Copenhague</span>
            </a>
          </div>
        </div>
      </div>
      
      <a routerLink="/about" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">
        <mat-icon>help_outline</mat-icon>
        <span>Info</span>
      </a>
      
      <a routerLink="/contact" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">
        <mat-icon>person</mat-icon>
        <span>Contacto</span>
      </a>
    </div>
  </div>

  <!-- Backdrop for mobile menu -->
  <div class="mobile-backdrop" [class.show]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
</nav>

<!-- Router outlet container -->
<div class="main-content">
  <router-outlet></router-outlet>
</div>
